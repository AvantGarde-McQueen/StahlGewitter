sg_worldnews.9.t:0 "[GetNewsHeader]アメリカ南部諸州が合衆国を離脱！"
sg_worldnews.9.d:0 "衝撃的なニュースが世界中を席巻している。1861年の南北戦争以来、アメリカ合衆国は再び瓦解の憂き目に見舞われることとなった。\n\n急進的なポピュリスト政権の劇場となったアメリカでは、その筆頭であるヒューイ・ロングの正式な大統領就任を巡って国内対立がピークへと到達。現在与党である民主党は、連合党による民主主義システムへの過度な介入を理由に違憲状態で弾劾を実行したことで、主に連合党の南部の州を焚きつけるきっかけとなった。\n\n現在合衆国は、北部における連邦に忠実な州と、南部を中心とした分離勢力との二者が対立状態にある。大規模な内戦状態には未だ至っていないが、国境部では一触即発の空気が流れている。\n\n母国で血が流れる悪夢にうなされながら、アメリカ国民は彼らの未来を固唾を飲んで見守っている。"
sg_worldnews.9.a:0 "北米では炎が燻る"