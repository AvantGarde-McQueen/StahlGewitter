FRA_BOOKMARK_DESC:0 "自由、平等、博愛！\n1920年の屈辱、ボルドーのささやかで半端な復讐と、軍人贔屓の保守政権…古びたアンシャン・レジームの中より、労働者-トラヴァイユールの義憤、剛気、未曾有の革命的情熱が溢れ出した。産まれたての赤子は「フランス・コミューン」と名付けられ、未来への進歩が始まったのだ。\nしかし、同じ夢を志した革命同志の内に見え透いた綻びが生じている。外には頑固なブリトンや粗暴なナチス、ネーデルラントの帝国主義者やイベリアの独裁政権、そして旧体制の残滓が残っていることを忘れてはならない。\nフランス人民よ、再び団結せよ！四方を囲まれた堤防の中で、アカき洪水は滾っているのだ！"
GER_BOOKMARK_DESC:0 "ドイツは、我々のドイツは、幾度となく敗北したのだ。帝国は先の大戦で連合国に膝を屈した。押し付けられた民主主義の実験は悉く失敗した。もう失敗は許されない、もうドイツに屈辱を味あわせてはならないのだ。\n\n救国の英雄はどんな時代にも必ず現れる。新進気鋭のイデオローグとして頭角を表した総統アドルフ・ヒトラーの力強い掛け声が、廃墟となったドイツ国家に最後の希望を与えた。連合の魔の手が、ドイツの味わった辛酸が、我々の味わった不幸、理不尽、無慈悲、貧困、汚穢、恥辱、混沌の、それら全てが。ドイツ国全体を強大で冷酷な戦争マシーンへと作り替えたのだ。\nドイツよ、勝利の日はすぐそこだ。ドイツ国民よ、誇らしげに掲げよ！ジーク・ハイル！"
ENG_BOOKMARK_DESC:0 "英国の迎えた20世紀は、ただひたすらに受難の連続であった。世界の趨勢を定めたかの大戦争を、連合王国は最も主導的な国家の一つとして乗り切った。王国の長い歴史においても予想だにできない規模の資源を、そして命をすり減らし、やせ我慢の中でしがみ付いた「戦勝国」の現状は、斜陽の帝国と呼んだ方がそれらしいだろう。足元の衰えた老人の手からインドがこぼれ落ち、マラヤが滑り出した。アラビアをがっしりと掴み、ぐらつく足元の労働組合を地団駄で踏みつける。見るも無様な姿の帝国に唯一残されたもの、それが過去の名声だった。かくして意気地な旧世界の伝道者イギリスは今日も西欧の海に立ち、自らの仇敵 - 共産主義と対峙する準備を進めているのだ。"