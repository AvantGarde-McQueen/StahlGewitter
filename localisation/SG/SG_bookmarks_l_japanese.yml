USA_BOOKMARK_DESC:0 "民主主義のかがり火は、かつてないほどの嵐の中で、最早かき消えたのだ。\n数多くの若者を欧州で失いながらも、最も偉大なる勝者として輝いた合衆国は、皮肉にもそのトラウマから孤立主義にすがりつき出した。ふさぎ込んだ孤島は、ダストボウルによる飢饉や忘れもしない1929年ウォール街大暴落の悪夢を筆頭とした"30年代の悪夢"にうなされることとなった。\n\n足場も行先も見失い、取り残された人々はそれぞれの夢を掴むべく闇へと走り出した。\n南部の農民は叩きつけるように弁舌を振るうルイジアナの王に跪いた。敬虔なカトリックはラジオ越しに神父の話に耳を傾けた。カリフォルニアの老夫婦は堅牢な医者の下に身を寄せた……\n\n所謂"アメリカン・ファシズム"体制はかくも自然発生的な流れを汲んで成立したが、その基盤は決して安定したものとは言えず、むしろ宙づり状態と呼んだ方が正確であろう。\n\n誰も知らない祖国の上で、誰も知らない未来がアメリカを待ち受けているのだ。"
PES_BOOKMARK_DESC:0 "直近20年において、ペトログラードの情勢は誰の目にも終えぬほど目まぐるしい速度で変遷を続けていった。「ロシア帝国」の腐敗、二月革命によって成立した民主的評議会"ソヴィエト"はボリシェヴィキの暴力を除け、史上初の「ロシア共和国」として権力を維持した。しかし大戦での痕傷や恐慌における打撃に明確な対策を打ち出せなかったこと、汚職の数々や権力濫用によって首相アレクサンドル・ケレンスキーはその座を追われる。\n路頭に迷ったロシアは、その大地の下で温められていたバクーニンの記録やかつてドイツで旺盛であった社会主義思想を寄せ集め、より急進的な理想を掲げる「ソヴィエト連邦」を樹立。あくまで議会での政権移譲を踏まえ、また新たな社会主義国家が誕生したのだ。\n\n現在のソヴィエト連邦は「社会主義のるつぼ」と揶揄されている。過度な分権統治が仇となり、各地域では各々の掲げる多種多様な社会主義がせめぎあっている。\n次なる革命は何処より産声を上げる？冷えた母国は熱を欲している。"
FRA_BOOKMARK_DESC:0 "自由、平等、博愛！\n1920年の屈辱、ボルドーのささやかで半端な復讐と、軍人贔屓の保守政権…古びたアンシャン・レジームの中より、労働者-トラヴァイユールの義憤、剛気、未曾有の革命的情熱が溢れ出した。産まれたての赤子は「フランス・コミューン」と名付けられ、未来への進歩が始まったのだ。\nしかし、同じ夢を志した革命同志の内に見え透いた綻びが生じている。外には頑固なジョンブルや粗暴なナチス、ネーデルラントの帝国主義者やイベリアの独裁政権、そして旧体制の残滓が残っていることを忘れてはならない。\nフランス人民よ、再び団結せよ！四方を囲まれた堤防の中で、アカき洪水は滾っているのだ！"
GER_BOOKMARK_DESC:0 "ドイツは、我々のドイツは、幾度となく敗北したのだ。帝国は先の大戦で連合国に膝を屈した。押し付けられた民主主義の実験は悉く失敗した。もう失敗は許されない、もうドイツに屈辱を味あわせてはならないのだ。\n\n救国の英雄はどんな時代にも必ず現れる。新進気鋭のイデオローグとして頭角を表した総統アドルフ・ヒトラーの力強い掛け声が、廃墟となったドイツ国家に最後の希望を与えた。連合の魔の手が、ドイツの味わった辛酸が、我々の味わった不幸、理不尽、無慈悲、貧困、恥辱、混沌の、それら全てが。ドイツ国全体を強大で冷酷な戦争マシーンへと作り替えたのだ。\nドイツよ、勝利の日はすぐそこだ。ドイツ国民よ、誇らしげに掲げよ！ジーク・ハイル！"
ENG_BOOKMARK_DESC:0 "英国の迎えた20世紀は、ただひたすらに受難の連続であった。世界の趨勢を定めたかの大戦争を、連合王国は最も主導的な国家の一つとして乗り切った。王国の長い歴史においても予想だにできない規模の資源を、そして命をすり減らし、やせ我慢の中でしがみ付いた「戦勝国」の現状は、斜陽の帝国と呼んだ方がそれらしいだろう。足元の衰えた老人の手からインドがこぼれ落ち、マラヤが滑り出した。中東をがっしりと掴み、ぐらつく足元の労働組合を地団駄で踏みつける。見るも無様な姿の帝国に唯一残されたもの、それが過去の名声だった。かくして意気地な旧世界の伝道者イギリスは今日も西欧の海に立ち、自らの仇敵 ─憎き社会主義者と対峙する準備を進めているのだ。"