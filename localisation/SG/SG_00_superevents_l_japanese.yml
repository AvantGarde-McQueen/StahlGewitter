SG_chinese_collapse_quote:0 "自ら反みて縮くんば、千万人と雖も、吾往かん。\n\n- 孟子"
SG_china_unification_nationalist_army_quote:0 "戦争とは、装備や火砲、規律や航空機のみに留まらず、\n精神、つまり士気の問題が大きい。\n\n- 蔣介石"
SG_china_unification_chiang_kai_shek_quote:0 "国家が自由に行動できるようになったときこそ、中国は強いと言えるかもしれない。\n国家を自由にするためには、一人一人が自分の自由を犠牲にしなければならない。\n- 孫文"
SG_american_collapse_quote:0 "私の夢。それは、アメリカが再び地球において最良の、\nそして最後の希望とされる場所と時間である。\n- エイブラハム・リンカーン"
SG_third_balkan_war_small_quote:0 "バルカンの人々とは、機能不全家族のようなものである。\n喧嘩や口論が絶えないとしても、結局は我々は家族なのだ。\n- ブラデ・ディバッツ"
SG_third_balkan_war_large_quote:0 "内なる平和だけが、この戦争の傷を癒してくれる。\n\n- カール1世"
SG_spanish_civil_war_quote:0 "私たちの最大の敵、まず私たちと戦う事になる者とは、\n私たちの内部にいるものだ。\n- ミゲル・デ・セルバンテス"
SG_southern_crisis_quote:0 "我々はディキシーの旗とその遺産の意味するところを知っている。\n南北戦争とは州の権利を巡る争いだったのだ。\n- ゲイリー・ロッシントン"

