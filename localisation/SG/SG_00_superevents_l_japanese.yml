SG_chinese_collapse_quote:0 "自ら反みて縮くんば、千万人と雖も、吾往かん。\n\n- 孟子"
SG_china_unification_nationalist_army_quote:0 "戦争とは、装備や火砲、規律や航空機のみに留まらず、\n精神、つまり士気の問題が大きい。\n\n- 蔣介石"
SG_china_unification_chiang_kai_shek_quote:0 "国家が自由に行動できるようになったときこそ、中国は強いと言えるかもしれない。\n国家を自由にするためには、一人一人が自分の自由を犠牲にしなければならない。\n- 孫文"

