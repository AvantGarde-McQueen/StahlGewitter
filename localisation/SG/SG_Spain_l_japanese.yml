SPA_Alfonso_XIII:0 "アルフォンソ13世"
SPA_Alfonso_XIII_desc:0 "アルフォンソ13世は現スペインの傀儡王である。\n\n生まれながらにしてスペインの君主であった彼は、幼き日より親政を任された。しかし行く先々は栄華とは程遠く、ひたすらに苦難続きの指揮であった。各地の独立運動や労働者運動、そして来る世界大戦の荒波に揉まれ、ついに念願の国内改革に手の届くことはなかった。\n時代が悪かったのだ。大戦の余波が及ぶあまり王政が危ぶまれたスペインは、革命から逃れるため別の劇薬に手を出した。\n意志薄弱な王室は容易く軍靴に踏み躙られ、支配を強固にする軍事政権と対象的に、今のアルフォンソ13世は俗世間には「好色で政治に無関心な国王」の烙印を押されている。"
