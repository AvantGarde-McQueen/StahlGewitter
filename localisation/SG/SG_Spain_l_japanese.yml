sg_worldnews.8.t:0 "[GetNewsHeader]スペインで大規模な内戦が勃発！"
sg_worldnews.8.d:0 "無秩序の中で耐え抜き続けてきたスペインは、ついに荒波に見舞われたようだ。\n\nかねての軍事クーデターによる独裁政権を敷いていたスペイン王国において、極左運動が暴力へと陥った。左派共和派から社会主義者、そしてアナーキズムまでを包括した左翼解放運動「人民戦線」はカタルーニャを始めとした東部において過激な手段を用い、第二共和政の熱を昂らせている。\n更に北部では軍部の過激派や新右翼のデマゴーグが社会主義の恐怖を喧伝、成立した「救国連合」政府意向を無視し独断で国内の無差別な統制を行っている。国内を分断し巻き起こる両翼からの苛烈な嵐に対し、穏健的な王党派と共和派のブロックは互いの政治信条を脇に置き、「合同政府」として共闘することを宣言した。\n\n人民戦線、救国連合、合同政府…予測される顛末は未知数であるが、少なかれどこの内戦がスペインにとって大きな傷となることは確かな未来である。"
sg_worldnews.8.a:0 "Plus Ultra!(更なる前進！)"