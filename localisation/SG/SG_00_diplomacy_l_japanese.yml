soviet_union_desc:0 "§R全ロシア社会主義評議会連邦§!\n\n§L「社会主義は民主主義を必要とする、人間の身体が酸素を必要とするように。」§!\n\n§R全ロシア社会主義評議会連邦§!、通称§Rソビエト連邦§!とも呼ばれているこの緩やかな地域集合体。その正体は、ロシア革命の余熱がペトログラードからウラジオストックまで行き渡った末の巨大な有機的社会主義国家である。\n\n各地域は中央クレムリンから独立した強い自治権を持っていながらも、国家規模の運営はペトログラードを中心としたソビエト(労働者評議会)により策定される。確固たるプロレタリア独裁によるこの社会主義体制は、かつてドイツで勃興した思想と重ね合わせられ、§R評議会共産主義§!と銘打たれるようになった。\n\n現在では団結を基調とした連邦として広大な領土を保っているソビエト連邦であるが、内部分裂は隠し切れないものとなりつつある。幾人もの思想家やナロードニキが夢見た§Rソビエト・ロシア§!の向かう先は、今や神のみぞ知る。"
