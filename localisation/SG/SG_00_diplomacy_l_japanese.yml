british_empire_desc:0 "§pイギリス帝国§!\n\n§L「誇りを胸に、高らかに叫べ、『英国よ、起て』！」§!\n\n人類史において、大英帝国ほどその名を世界中に知らしめた国も存在しないであろう。欧州大陸の対岸に位置する一つの島をカタパルトとして、一時は世界の半分をも支配した「日の沈まぬ帝国」。それが一般的に想起されるであろうイギリス帝国のイメージである。\n\nしかし、植民地帝国の現状はそんな過去の栄光が重荷になるほどの惨状となっている。第一次世界大戦の世界的な疲弊に最も強く晒された国の一つであるこの§pイギリス§!は、世界情勢においても過大な損失を被ることとなった。半ば譲歩的な自治権の認可を強いられた背景には、現地ゲリラ相手に不相応な苦戦を強いられたマラヤ反乱や、長らく英国の生命線となってきたインド連邦の独立などがうすら見える。\n\n未だ超大国として気取りながらも不服の色が隠しきれぬ現在の連合王国を指して「ボーア戦争の屈辱の再来」とする声もある。コ・イ・ヌールを失い、酷くぐらついた冠を目にすれば、誰だって大英帝国の失墜を嫌でも口に出すことになるだろう。よほど保守的で熱心なブリトンでない限りは。\n\n植民地支配の時代の栄枯盛衰を象徴する§Rユニオン・ジャック§!の次の航路は未だ霧につつまれたままだが、少なくとも舵を切る必要性は各員が共通して感じているようだ。"
entente_desc:0 "§n旧協商国§!\n\n§L「フランス共和国は戦闘には負けたが、まだ戦争に負けた訳ではない。」§!\n\n第一次世界大戦の混乱と惨劇は、やがてヨーロッパ大陸を覆いつくす革命の波へと姿を変えることとなった。\n数多くの国が暴力と血の革命運動に直面し、あるいは滅びゆく運命に屈する国も少なくなかった。\n\n彼らは、加速度的に破滅へと向かうこの世界における不屈の老兵である。\n積年の歴史を誇る王国が、チャチな農民反乱如きに打ちのめされることはなかった。社会主義の嵐に一度は敗北を認め、自らの国土を追い出された旧フランス・ベルギー政府。彼らは各々がアフリカに構えた植民地で、未だ共産主義に対する最も強固な防波堤として抵抗を続けている。先の大戦での呼称を借りて§n協商国§!と呼ばれるこれらの政府は、欧州本土の社会主義政権に対し嫌悪感を持つ国々から「正当な後継政府」として歓迎されている。現に国際連盟の常任理事国としては、フランス・コミューンではなくこちらのフランス共和国が認定されている。\n\nしかし、国際的な承認を受けていても尚、それが一次的な利害関係による声援であることは彼ら自身が最も理解している。\nアフリカの地に追いやられた孤独な帝国主義者達は、今日も銃を担ぐ。想い出の中に生きる§Bパリ§!や§Yブリュッセル§!の景色を、この目で再び見るために。"
danube_league_desc:0 "§Oドナウ連盟§!\n\n§L「この瓦礫の山に与えられた使命とは、その身に余る酷な運命であった。」§!\n\n多民族の籠、中欧に埋め込まれたパッチワークの城、ハプスブルク帝国の醜悪な遺産……それが今のドナウ連盟である。\n\nこの国家連合体の起源は、第一次世界大戦の講和にまで遡る。ロシア帝国側として奮戦したチェコスロバキアの捕虜軍団、また宿年のライバルであったオーストリア帝国へかけるチェックメイトとして、世界は米国の民族自決論に基づいたオーストリア=ハンガリー国家の解体に合意した。\nその渦中において「多元国境による民族紛争の激化」「戦力の分裂による外交的な危険性」などを懸念され、半端に建設されたのが§Oドナウ連盟§!である。\n\n不安定な地盤に立つこの国家群の行く先は一般に暗い物として認識されている。南からは「偉大なる民族国家」の炎が盛る。北からは「生存圏構想」を叫ぶ轟音が響く。そして中心では、§L「イシュトヴァーンの戴冠」§!がまことしやかに囁かれている。\n\n内外より数多の野心が向けられた§P赤きウィーン§!にとって、この苦節を跳ね除けることはあまりにも厳しいものになるだろう。"
